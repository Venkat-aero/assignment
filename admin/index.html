<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN PANEL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">ADMIN PANEL</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-warning" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>

            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-fill"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <button class="dropdown-item" type="button">Action</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Another action
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Something else here
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- OFFCANVAS SECTION -->

      <div
        class="offcanvas sidebar-nav offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-body">
          <nav class="navbar">
            <ul class="navbar-nav">
              <li>
                <div class="fw-bold">CORE</div>
              </li>
              <li class="my-3">
                <a href="" class="nav-link text-white fw-bold">
                  <span class="me-2 text-black"
                    ><i class="bi bi-speedometer2"></i
                  ></span>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="divider"><hr class="dropdown-divider" /></li>
            </ul>
          </nav>
        </div>
      </div>
      <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 mt-4">
              <h4>
              Dasboard
            </h4>
            </div>
          </div>

          <!-- CARDS SECTION -->

          <div class="row mt-3 text-uppercase">
            <div class="col-md-3 mb-2 ">
              <div class="card border-warning shadow rounded">
              <div class="card-body py-4">
                <h6 class="card-title text-info">Earnings Monthly</h6>
                <p class="card-text">$99,999</p>
                
               
                
              </div>
            </div>
          </div>
            <div class="col-md-3 mb-2"> <div class="card border-info shadow ">
              <div class="card-body py-4">
                <h6 class="card-title text-warning ">Weekly sales</h6>
                <p class="card-text">$99,999</p>
               
              </div>
            </div></div>
            <div class="col-md-3 mb-2"> <div class="card border-warning shadow rounded">
              <div class="card-body py-4 ">
                <h6 class="card-title text-danger">Earning</h6>
                <p class="card-text">$99,999</p>
                
              </div>
            </div></div>
            <div class="col-md-3 mb-2"> <div class="card border-info shadow rounded ">
              <div class="card-body py-4">
                <h6 class="card-title text-success">Market shares</h6>
                <p class="card-text">$99,999</p>
                
              </div>
            </div></div>
          </div>
          <!-- CHARTS SECTION -->
          <div class="row mt-4">
            <div class="col-md-6 mb-3"><div class="card">
              <div class="card-header">
                <i class="bi bi-bar-chart-fill"></i>  AREA CHART
              </div>
              <div class="card-body">
                <canvas id="chart" width="400" height="200"></canvas>
               
              </div>
            </div>
          </div>
          
            <div class="col-md-6 mb-3"><div class="card">
              <div class="card-header">
                <i class="bi bi-bar-chart-fill"></i> AREA CHART
               
              </div>
              <div class="card-body">
                <canvas id="chart" width="400" height="200"></canvas>
                
              </div>
            </div>
          </div>
          </div>





          <!-- DATA TABLES SECTION -->
          <div class="row mt-4">
            <div class="col-12"><div class="card text-center">
              <div class="card-header">
                <i class="bi bi-bar-chart-fill"></i>
              </div>
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
              <div class="card-footer text-muted">
                2 days ago
              </div>
            </div></div>
          </div>
        </div>
      </main>
      
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./javascript/script.js"></script>
    <script src="./javascript/script-2.js"></script>
  </body>
</html>
