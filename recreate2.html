<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASIC REGISTRATION FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  </head>
  <body style="overflow-x:hidden ;">
      <!-- registration form -->
      
      <div class="container-fluid mt-5  w-75 border border-info "  >
        <form class="w-75 mt-5  " style="margin-left:10% ;">
          <h4 class="text-center p-3 text-info">REGISTRATION FORM</h4>
          <h5 class="text-center py-2">Help us get to <span class="text-success ">know you</span></h5>
         
      <h4 class="text-center mb-3">BASIC DETAILS</h4>
            <div class="mb-3 ">
                
        <div class="form-floating mb-3 b-0">
            <input type="text" class="form-control " id="floatingInput" placeholder="first name" required>
            <label for="floatingInput">First Name*</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="last name" required>
            <label for="floatingPassword">Last Name*</label>
          </div>
         
            <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Email address*</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <label for="inputPassword5" class="form-label"> Create Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
<div id="passwordHelpBlock" class="form-text mb-3">
  Your password must be 8-20 characters long, contain letters, special characters and numbers, and must not contain spaces or emoji.
</div> 
<label for="inputPassword5" class="form-label"> Confirm Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
<div id="passwordHelpBlock" class="form-text mb-3">
 Re-Type your password
</div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          
          </div>
          </form>
      </div>
     
    
    
  
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
