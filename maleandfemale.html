<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <style>
         body  {background:linear-gradient(90deg, white, aqua);}
         #image{   
          
        background-position: center;
    background-size: cover;
    
background-repeat: no-repeat; }
#main-cont {background-image: url(https://img.freepik.com/free-vector/painted-background-multicoloured-palette_23-2148427592.jpg?w=2000);}
    </style>
</head>
<body >
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="container-fluid col-6 fw-bold text-white  border border-warning " id="main-cont">
              <form action="" class=" p-4 mb-3">
                <nav class="navbar navbar-dark bg-warning mb-3">
                    <div class="container-fluid text-center ">
                      <span class="navbar-brand mb-0 h1 col-12 text-center"
                        ><h1>REGISTRATION FORM</h1></span
                      >
                    </div>
                  </nav>
                  <div class="row g-3">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First name"
                        aria-label="First name"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last name"
                        aria-label="Last name"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3 mt-2">
                      <label for="inputPassword3" class="col-sm-2 col-form-label"
                      >Gender</label
                    >
                  </div>
                      <div class="form-check col-3 mt-3">
                        <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label " for="exampleRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check col-3 mt-3">
                        <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                      </div>
                        <div class="form-check col-3 mt-3">
                          <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
                          <label class="form-check-label " for="exampleRadios3">
                           Prefer not to say
                          </label>
                        
                     
                    </div>
                  </div>
          
                  <div class="row mt-3 mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10 ms-0">
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail3"
                        placeholder=" Enter your E-mail"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"
                      >Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword3"
                        placeholder="Should be more than 8 characters "
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">
                      Confirm Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword3"
                        placeholder="Re-type Password"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Resume </label>
          
                    <input class="form-control" type="file" id="formFile" />
                    <button type="submit" class="btn btn-primary mt-4">
                      Click to upload
                    </button>
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress"
                      placeholder="1234 Main St"
                    />
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartment, studio, or floor"
                    />
                  </div>
          
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" />
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option value="">Andhra Pradesh</option>
                      <option value="">Arunachal Pradesh</option>
                      <option value="">Assam</option>
                      <option value="">Bihar</option>
                      <option value="">Chhattisgarh</option>
                      <option value="">Goa</option>
                      <option value="">Gujarat</option>
                      <option value="">Haryana</option>
                      <option value="">Himachal Pradesh</option>
                      <option value="">Jammu and Kashmir</option>
                      <option value="">Jharkhand</option>
                      <option value="">Karnataka</option>
                      <option value="">Kerala</option>
                      <option value="">Madhya Pradesh</option>
                      <option value="">Maharashtra</option>
                      <option value="">Manipur</option>
                      <option value="">Meghalaya</option>
                      <option value="">Mizoram</option>
                      <option value="">Nagaland</option>
                      <option value="">Odisha</option>
                      <option value="">Punjab</option>
                      <option value="">Rajasthan</option>
                      <option value="">Sikkima</option>
                      <option value="">Tamil Nadu</option>
                      <option value="">Telangana</option>
                      <option value="">Tripur</option>
                      <option value="">Uttar Pradesh</option>
                      <option value="">Uttarakhand</option>
                      <option value="">West Bengal</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" />
                  </div>
                  <div class="row mt-4 mb-3">
                    <div class="col-6 px-2 text-end">
                      <button type="submit" class="btn btn-primary">Click to Save</button>
                    </div>
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary">
                        Submit & Continue
                      </button>
                    </div>
                  </div>
                
              </form>
            </div>
            <div id="image"    class="container-fluid col-6">
               
            </div>
    </div>
    
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</body>
</html>
